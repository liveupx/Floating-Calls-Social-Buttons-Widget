name: xHost Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deployment_id:
        description: 'Deployment ID'
        required: false
      project_id:
        description: 'Project ID'
        required: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-nodemodules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: false
          NODE_ENV: production
          # Common framework environment variables
          GENERATE_SOURCEMAP: false
          NEXT_TELEMETRY_DISABLED: 1

      - name: Find build output
        id: find-output
        run: |
          # Check common output directories in priority order
          # IMPORTANT: Check actual build output dirs FIRST, never use "." as first check
          if [ -d "dist" ] && [ -f "dist/index.html" ]; then
            echo "output_dir=dist" >> $GITHUB_OUTPUT
            echo "Found dist with index.html"
          elif [ -d "dist" ]; then
            echo "output_dir=dist" >> $GITHUB_OUTPUT
            echo "Found dist directory"
          elif [ -d "build" ] && [ -f "build/index.html" ]; then
            echo "output_dir=build" >> $GITHUB_OUTPUT
            echo "Found build with index.html"
          elif [ -d "build" ]; then
            echo "output_dir=build" >> $GITHUB_OUTPUT
            echo "Found build directory"
          elif [ -d "out" ]; then
            echo "output_dir=out" >> $GITHUB_OUTPUT
            echo "Found out directory"
          elif [ -d ".output/public" ]; then
            echo "output_dir=.output/public" >> $GITHUB_OUTPUT
            echo "Found .output/public directory"
          elif [ -d ".next/static" ]; then
            echo "output_dir=.next" >> $GITHUB_OUTPUT
            echo "Found Next.js output"
          elif [ -d "public" ] && [ -f "public/index.html" ]; then
            echo "output_dir=public" >> $GITHUB_OUTPUT
            echo "Found public with index.html"
          else
            echo "output_dir=dist" >> $GITHUB_OUTPUT
            echo "Defaulting to dist (will fail if not present)"
          fi
          echo "Selected output directory: $(cat $GITHUB_OUTPUT | grep output_dir | cut -d= -f2)"

      - name: Upload to xHost
        if: success()  # GATE A: Only upload if ALL previous steps succeeded
        run: |
          OUTPUT_DIR="${{ steps.find-output.outputs.output_dir }}"
          echo "üì¶ Uploading from: $OUTPUT_DIR"
          
          # Create a tarball of the build output
          cd "$OUTPUT_DIR"
          tar -czf ../build.tar.gz .
          cd ..
          
          # Get file size
          SIZE=$(du -h build.tar.gz | cut -f1)
          echo "üì¶ Build artifact size: $SIZE"
          
          # Upload to xHost API with retry logic
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            HTTP_STATUS=$(curl -s -o response.txt -w "%{http_code}" -X POST \
              -H "Content-Type: application/octet-stream" \
              -H "X-Deployment-ID: ${{ github.event.inputs.deployment_id || 'df0b81f1-e5cb-458f-8809-e79b679e9353' }}" \
              -H "X-Project-ID: ${{ github.event.inputs.project_id || '7bf9a4d1-911d-433e-8369-8e3c3b5f74d8' }}" \
              --data-binary @build.tar.gz \
              "https://lzatwgemdsjnqiaijjii.supabase.co/functions/v1/upload-build")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "‚úÖ Upload successful!"
              cat response.txt
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚ö†Ô∏è Upload failed with status $HTTP_STATUS, attempt $RETRY_COUNT/$MAX_RETRIES"
            cat response.txt
            
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          echo "‚ùå Upload failed after $MAX_RETRIES attempts"
          exit 1
